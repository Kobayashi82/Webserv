<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>WebServ 1.0 - Sign Up</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
</head>
<body>
<!-- partial:index.partial.html -->
<div class="signup">
	<h1>Sign Up</h1>
    <form method="post">
        <input type="text" name="firstname" placeholder="First Name" required="required" />
        <input type="text" name="lastname" placeholder="Last Name" required="required" />
    	<input type="email" name="email" placeholder="Email" required="required" />
    	<input type="password" name="password" placeholder="Password" required="required" />
        <input type="password" name="confirm_password" placeholder="Confirm Password" required="required" />
        <button type="submit" class="btn btn-primary btn-block btn-large">Create Account</button>
    </form>
    <p style="text-align: center; margin-top: 15px; font-size: 12px; color: gray;">
      Already have an account? <a href="/login" style="color: yellow; margin-left: 5px;">Log In</a>
  </p>  
</div>
<!-- partial -->
  <script  src="./script.js"></script>
</body>
</html>
