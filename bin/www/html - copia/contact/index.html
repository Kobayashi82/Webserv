<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="./style.css">
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="./script.js" defer></script>
</head>
<body>
  <section class="get-in-touch">
    <h1 class="title">Dejanos un mensaje</h1>
    <form class="contact-form row" action="/samples/index.cgi" method="POST">
      <div class="form-field col x-50">
        <input id="name" name="name" class="input-text js-input" type="text" required>
        <label class="label" for="name">Nombre</label>
      </div>
      <div class="form-field col x-50">
        <input id="email" name="email" class="input-text js-input" type="email" required>
        <label class="label" for="email">E-mail</label>
      </div>
      <div class="form-field col x-100">
        <input id="message" name="message" class="input-text js-input" type="text" required>
        <label class="label" for="message">Mensaje</label>
      </div>
      <div class="form-field col x-100 align-center">
        <input class="submit-btn" type="submit" value="Enviar">
      </div>
    </form>
  </section>
  <!-- <p class="note">Based on <a class="link" href="http://redcollar.digital/contacts/" target="blank">Red Collar Contact Form</a>.</p> -->
</body>
</html>
