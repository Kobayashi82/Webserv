error_log logs/error.log;
access_log logs/access.log;

body_maxsize 10M;

error_page 404 /404.html;
error_page 500 502 503 504 /50x.html;

autoindex on;

server {
    listen 80;
    root /mnt/d/Programas/Drivers/Mis Programas/C/Active/webserv/bin/www/html;
    index index.html;

    location / {
        try_files $uri $uri/ =404;
    }
}

server {
    listen 80;
    root /mnt/d/Programas/Drivers/Mis Programas/C/Active/webserv/bin/www/html;
    index index.html;
    server_name KobaServer;

    location / {
        try_files $uri $uri/ =404;
    }
}

server {
    listen 80;
    root /mnt/d/Programas/Drivers/Mis Programas/C/Active/webserv/bin/www/html;
    index index.html;
    server_name Otro server;

    location / {
        try_files $uri $uri/ =405;
    }
}
