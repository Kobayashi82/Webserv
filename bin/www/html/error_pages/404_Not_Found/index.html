<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            margin: 0;
            padding: 40px 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Alinea todo hacia la parte superior */
            align-items: center; /* Centra el contenido horizontalmente */
            height: 100vh;
            background-color: #fff;
            font-family: 'Arvo', serif;
        }

        .page_404 {
            text-align: center;
        }

        .four_zero_four_text h1 {
            font-size: 120px; /* Tamaño más grande para el 404 */
            margin: 0;
        }

        .four_zero_four_text p {
            font-size: 30px; /* Tamaño más grande para la descripción */
            color: #555;
            margin-top: 10px;
        }

        .four_zero_four_bg {
            background-image: url(https://cdn.dribbble.com/users/285475/screenshots/2083086/dribbble_1.gif);
            height: 300px;
            width: 100%;
            background-position: center;
            background-size: cover;
            margin: 20px 0; /* Espaciado entre el gif y el texto */
        }

        .contant_box_404 h3 {
            font-size: 40px;
            margin: 20px 0;
        }

        .link_404 {
            color: #fff !important;
            padding: 10px 20px;
            background: #39ac31;
            margin: 20px 0;
            display: inline-block;
            text-decoration: none;
        }

        .contant_box_404 p {
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>

<section class="page_404">
    <div class="four_zero_four_text">
        <h1 class="text-center">404</h1>
        <p>Página no encontrada</p>
    </div>
    <div class="four_zero_four_bg"></div> <!-- Aquí va el gif -->
    <div class="contant_box_404">
        <h3 class="h2">Oh no, ¡parece que te has perdido!</h3>
        <p>La página que estás buscando no está disponible en este momento.</p>
        <a href="/" class="link_404">Ir al inicio</a>
    </div>
</section>

</body>
</html>
