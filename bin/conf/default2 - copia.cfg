
access_log /var/log/nginx/access.log;
error_log /var/log/nginx/error.log;

client_max_body_size 10M;

error_page 404 /404.html;
error_page 500 502 503 504 /50x.html;

autoindex on;

server {
	listen 80 default_server;
	root /mnt/c/www/html;
	index index.html;
	server_name _;

	location / {
		try_files $uri $uri/ =404;
	}
}
